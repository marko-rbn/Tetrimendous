<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrimendous</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta description="A Tetris-inspired block stacking game, used for teaching/learning ES6 JavaScript. Code not minified for clarity.">
    <meta author="Marko & Svitlana">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tetrimendous</h1>

    <p id="game-msg">
        Use the arrow keys (or AWSD) to move, drop, and rotate (UP) the blocks. P to Pause. Fill in a row to clear.  Lower rows cleared get higher scores.
    </p>
    
    <div id="game-container">
        <div id="game-info">Level: <span id="level-value">1</span><span class="right">Score: <span id="score-value">0</span></span></div>
        <table id="board-grid"></table>
    </div>

    <div class="modal-overlay" id="modal-score">
        <div class="modal-box">
            <h2>High Scores</h2>
            <div id="scores-container"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
